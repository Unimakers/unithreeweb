<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D Model Viewer</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <!-- Vos onglets ici -->
    </div>
    <div class="content">
      <h1>3D Model Viewer</h1>
      <div id="scene-container"></div>
    </div>
    <div class="uploader-container">
      <label for="file-input" class="file-label">
        Sélectionner une image
      </label>
      <input type="file" id="file-input" accept=".jpg, .jpeg, .png" />
      <img id="uploaded-image" class="uploaded-image" alt="Uploaded Image" />
      <div class="controls">
        <label for="offset-x">Déplacement X:</label>
        <input type="range" id="offset-x" min="-1" max="1" step="0.01" value="0">
        <label for="offset-y">Déplacement Y:</label>
        <input type="range" id="offset-y" min="-1" max="1" step="0.01" value="0">
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
